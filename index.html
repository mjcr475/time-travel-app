    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // In sandboxed environments, we must construct an absolute URL for the
          // service worker file based on the current page's origin to avoid
          // cross-origin security errors.
          const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
          const serviceWorkerUrl = new URL('sw.js', baseUrl).href;

          navigator.serviceWorker.register(serviceWorkerUrl, { scope: baseUrl })
            .then(registration => {
              console.log('Service Worker registered successfully with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
